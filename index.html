
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <style>
        /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
        #loader{
            display:none;
        }
        body{
            background-color: white;
        }
    </style>
  </head>
  <body>
    <main>
    <section class="container">
        <!-- searchbox part  -->
        <div class="w-75 mx-auto mt-5">
            <div class="input-group mb-3">
                <input id="search_input" type="text" class="form-control" placeholder="Type Keyword and Press Enter" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadResults()" class="btn btn-outline-dark" type="button" id="button-addon2">Search</button>
            </div>
       </div>

        <!-- result count part   -->
        <p id="results_count" class="text-center"></p> 
        <div id="error" class="text-center"></div>
        <hr>
        <span id="top_results" class="mt-0"></span>

        <!-- search result part  -->
        <div id="results" class="row row-cols-1 row-cols-md-4 g-4 mb-5"></div>

        <!-- loader part -->
        <div id="loader" class="text-center  m-5">
            <img class="w-25 h-25" src="images/loader.gif" alt="">
        </div>
        
     </section>
    </main>

    <!-- external script  -->
    <script src="js/app.js"></script>
  </body>
</html>
